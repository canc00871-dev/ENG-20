<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <title>Plans &  Marketing | Visual Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Neon/Cyberpunk Vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Prompt:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="Photo/M.jpg">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Prompt', Arial, sans-serif;
      background: #181828;
      overflow: hidden;
      animation: fadeInPage 1.2s cubic-bezier(.4,2,.6,1);
      position: relative;
    }
    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .split-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      display: flex;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .split-left, .split-right {
      width: 50vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .split-left {
      background: linear-gradient(135deg, #181818 60%, #e50914 100%);
      box-shadow: 8px 0 32px #e50914 inset;
    }
    .split-right {
      background: linear-gradient(225deg, #181828 60%, #00a8e1 100%);
      box-shadow: -8px 0 32px #00a8e1 inset;
    }
    .split-border {
      position: fixed;
      left: 50%; top: 0; bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, #e50914 0%, #fff 50%, #00a8e1 100%);
      z-index: 1;
      border-radius: 8px;
      animation: borderPulse 2.5s infinite alternate;
      box-shadow: 0 0 32px #fff, 0 0 24px #e50914, 0 0 24px #00a8e1;
    }
    @keyframes borderPulse {
      0% { filter: brightness(1);}
      100% { filter: brightness(1.5);}
    }
    .speaker-logo-box {
      position: absolute;
      top: 2vw; left: 2vw;
      display: flex;
      align-items: center;
      z-index: 20;
      background: rgba(24,24,40,0.7);
      border-radius: 24px;
      box-shadow: 0 0 16px #e50914, 0 0 16px #00a8e1;
      padding: 8px 18px 8px 8px;
      animation: slideInSpeaker 1.1s cubic-bezier(.4,2,.6,1);
    }
    @keyframes slideInSpeaker {
      from { opacity: 0; transform: translateX(-60px);}
      to { opacity: 1; transform: translateX(0);}
    }
    .speaker-logo {
      width: 54px; height: 54px;
      border-radius: 50%;
      margin-right: 12px;
      box-shadow: 0 0 12px #fff, 0 0 18px #e50914;
      background: #181818;
      object-fit: cover;
      border: 2px solid #fff;
      animation: iconFloat 2.5s ease-in-out infinite alternate;
    }
    .speaker-name {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 16px #e50914, 0 0 16px #00a8e1;
      letter-spacing: 1px;
      line-height: 1.2;
    }
    .center-card {
      position: absolute;
      left: 50%; top: 54%;
      transform: translate(-50%, -50%);
      width: 540px;
      min-height: 320px;
      background: rgba(24, 24, 64, 0.92);
      border-radius: 38px;
      box-shadow: 0 0 64px #00a8e1, 0 0 32px #fff, 0 0 32px #e509b8;
      border: 5px solid #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
      animation: glassCardIn 1.2s cubic-bezier(.4,2,.6,1);
      overflow: visible;
      backdrop-filter: blur(8px);
      padding-bottom: 24px;
      justify-content: center;
    }
    @keyframes glassCardIn {
      from { opacity: 0; transform: translate(-50%, 60%) scale(0.7);}
      to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }
    .switch-content-btn {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(90deg, #e50914 0%, #00a8e1 100%);
      border: none;
      border-radius: 18px;
      padding: 8px 24px;
      cursor: pointer;
      box-shadow: 0 0 18px #e50914, 0 0 18px #00a8e1;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      outline: none;
      margin-top: 18px;
      margin-bottom: 0;
      opacity: 0.85;
    }
    .switch-content-btn:hover {
      background: linear-gradient(90deg, #fff 0%, #00a8e1 60%, #e509b8 100%);
      color: #181828;
      box-shadow: 0 0 32px #fff, 0 0 24px #e50914, 0 0 24px #00a8e1;
      opacity: 1;
    }
    /* Bubble FX */
    .bubble {
      position: absolute;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      opacity: 0.22;
      z-index: 2;
      pointer-events: none;
      animation: bubbleFloat 8s linear infinite;
      filter: blur(1.5px) brightness(1.2);
    }
    .red-bubble {
      background: radial-gradient(circle at 60% 40%, #ff3b3b 60%, #e50914 100%);
      box-shadow: 0 0 32px #e50914, 0 0 12px #fff;
    }
    .blue-bubble {
      background: radial-gradient(circle at 40% 60%, #00e1ff 60%, #00a8e1 100%);
      box-shadow: 0 0 32px #00a8e1, 0 0 12px #fff;
    }
    @keyframes bubbleFloat {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-40px) scale(1.12);}
      100% { transform: translateY(0) scale(1);}
    }
    .short-content {
      width: 100%;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      text-align: center;
      letter-spacing: 1px;
      font-family: 'Orbitron', Arial, sans-serif;
      text-shadow: 0 2px 8px #000a;
      animation: fadeTab 0.7s cubic-bezier(.4,2,.6,1);
      position: relative;
      gap: 12px; /* เพิ่มระยะห่างข้อความกับรูป */
    }
    .short-content span, .short-content b {
      display: block;
      width: 100%;
      text-align: center;
      word-break: break-word;
    }
    .short-content img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin: 0 auto;
      box-shadow: 0 0 24px #e50914, 0 0 24px #00a8e1;
      object-fit: cover;
      animation: gifFloat 2.5s ease-in-out infinite alternate;
      display: block;
    }
    @keyframes gifFloat {
      0% { transform: translateY(0);}
      100% { transform: translateY(18px);}
    }
    @keyframes fadeTab {
      from { opacity: 0; transform: translateY(40px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    /* Navigation GIF Buttons */
    .gif-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      position: fixed;
      bottom: 38px;
      z-index: 20;
      width: 90px;
      height: 90px;
      padding: 0;
      transition: transform 0.18s;
      border-radius: 50%;
      box-shadow: 0 0 18px #00a8e1, 0 0 8px #fff;
      background: rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }
    .gif-btn.left { left: 38px;}
    .gif-btn.right { right: 38px;}
    .gif-btn img {
      width: 90%;
      height: 90%;
      border-radius: 50%;
      object-fit: cover;
      transition: filter 0.2s;
      background: #fff;
      box-shadow: 0 0 18px #00a8e1, 0 0 8px #fff;
    }
    .gif-btn:active img {
      filter: grayscale(1) brightness(1.5);
    }
    /* Cursor particle effect */
    .cursor-particle {
      position: fixed;
      pointer-events: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 40%, #00a8e1 80%, #e50914 100%);
      box-shadow: 0 0 18px #00a8e1, 0 0 18px #e50914, 0 0 8px #fff;
      opacity: 0.7;
      z-index: 99999;
      animation: cursorFade 0.7s linear forwards;
    }
    @keyframes cursorFade {
      0% { opacity: 0.8; transform: scale(1);}
      80% { opacity: 0.7;}
      100% { opacity: 0; transform: scale(0.3);}
    }
    .speaker-neon {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.25rem;
      color: #fff;
      text-shadow:
        0 0 8px #fff,
        0 0 16px #00e1ff,
        0 0 24px #e50914,
        0 0 32px #00a8e1;
      letter-spacing: 1.5px;
      line-height: 1.2;
      font-weight: 900;
      filter: brightness(1.2);
    }
    .speaker-main {
      font-size: 1.2em;
      color: #fff;
      text-shadow:
        0 0 8px #fff,
        0 0 16px #00e1ff,
        0 0 24px #e50914;
      letter-spacing: 2px;
      font-weight: 900;
    }
    .speaker-sub {
      font-size: 1em;
      color: #00e1ff;
      text-shadow:
        0 0 8px #00e1ff,
        0 0 16px #fff;
      letter-spacing: 1px;
      font-weight: 700;
    }
    /* Neon effect for main content */
    .center-card, .short-content {
      text-shadow:
        0 0 8px #fff,
        0 0 16px #00e1ff,
        0 0 12px #e50914;
      color: #fff;
      filter: brightness(1.08);
    }
    .short-content span, .short-content b {
      color: #fff;
      text-shadow:
        0 0 8px #fff,
        0 0 16px #00e1ff,
        0 0 12px #e50914;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    .short-content b {
      color: #00e1ff;
      text-shadow:
        0 0 8px #00e1ff,
        0 0 16px #fff;
    }
    @media (max-width: 900px) {
      .center-card { width: 98vw; min-height: 180px; }
      .short-content { font-size: 1.1rem; }
      .gif-btn { width: 56px; height: 56px; bottom: 10px;}
      .gif-btn.left { left: 10px;}
      .gif-btn.right { right: 10px;}
      .short-content img { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>
  <!-- Split background -->
  <div class="split-bg">
    <div class="split-left"></div>
    <div class="split-right"></div>
    <div class="split-border"></div>
    <!-- Bubble FX: Red bubbles right, Blue bubbles left -->
    <div class="bubble red-bubble" style="top:12vh; right:8vw; animation-delay:0s;"></div>
    <div class="bubble red-bubble" style="top:60vh; right:18vw; animation-delay:1.2s;"></div>
    <div class="bubble red-bubble" style="top:30vh; right:4vw; animation-delay:2.1s;"></div>
    <div class="bubble blue-bubble" style="top:18vh; left:10vw; animation-delay:0.7s;"></div>
    <div class="bubble blue-bubble" style="top:55vh; left:20vw; animation-delay:2.3s;"></div>
    <div class="bubble blue-bubble" style="top:38vh; left:5vw; animation-delay:1.5s;"></div>
  </div>
  <!-- Speaker logo (top left) -->
  <div class="speaker-logo-box" style="left:2vw; right:auto;">
    <img src="Photo/PICH.jpg" alt="Speaker" class="speaker-logo">
    <div class="speaker-name speaker-neon">
      <span class="speaker-main">Patthamaphon</span><br>
      <span class="speaker-sub">(6706105331)</span>
    </div>
  </div>
  <!-- Center neon card with auto-switching short content -->
  <div class="center-card">
    <div style="font-size:1.1rem;color:#fff;opacity:0.85;margin-top:18px;margin-bottom:8px;">
    </div>
    <div class="short-content" id="shortContent">
      <span>Netflix: <b>Watch anywhere, anytime.</b></span>
      <img src="GIF/NG2.gif" alt="Netflix GIF">
    </div>
  </div>
  <!-- Navigation GIF Buttons -->
  <button class="gif-btn left" id="backBtn">
    <img src="GIF/NN1.gif" id="backGif" alt="Back">
  </button>
  <button class="gif-btn right" id="nextBtn">
    <img src="GIF/DD1.gif" id="nextGif" alt="Next">
  </button>
  <!-- Sound effect -->
  <audio id="dingSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae7b6.mp3" preload="auto"></audio>
  <script>
    // Sound effect on page load
    window.addEventListener('DOMContentLoaded', () => {
      const ding = document.getElementById('dingSound');
      if (ding) { setTimeout(()=>ding.play(), 300); }
    });
    // Cursor particle effect
    document.addEventListener('mousemove', function(e) {
      const p = document.createElement('span');
      p.className = 'cursor-particle';
      p.style.left = (e.clientX - 7) + 'px';
      p.style.top = (e.clientY - 7) + 'px';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 700);
    });
    // Navigation GIF swap and effect
    const backBtn = document.getElementById('backBtn');
    const nextBtn = document.getElementById('nextBtn');
    const backGif = document.getElementById('backGif');
    const nextGif = document.getElementById('nextGif');
    const backGif1 = "GIF/NN1.gif";
    const backGif2 = "GIF/NN2.gif";
    const nextGif1 = "GIF/DD1.gif";
    const nextGif2 = "GIF/DD2.gif";
    backGif.src = backGif1;
    nextGif.src = nextGif1;
    backBtn.addEventListener('mousedown', () => {
      backGif.src = backGif2;
    });
    backBtn.addEventListener('mouseup', () => {
      backGif.src = backGif1;
      document.body.style.transition = "opacity 0.7s cubic-bezier(.4,2,.6,1)";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = 'person2.html', 500);
    });
    backBtn.addEventListener('mouseleave', () => {
      backGif.src = backGif1;
    });
    nextBtn.addEventListener('mousedown', () => {
      nextGif.src = nextGif2;
    });
    nextBtn.addEventListener('mouseup', () => {
      nextGif.src = nextGif1;
      document.body.style.transition = "opacity 0.7s cubic-bezier(.4,2,.6,1)";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = 'person4.html', 500);
    });
    nextBtn.addEventListener('mouseleave', () => {
      nextGif.src = nextGif1;
    });

    // Short content auto-switching (with GIF)
    const shortContent = document.getElementById('shortContent');
    const slides = [
      {
        html: `<span>Netflix: <b>Watch anywhere, anytime.</b></span>
               <img src="GIF/NG2.gif" alt="Netflix GIF">`
      },
      {
        html: `<span>Disney+: <b>Magic for every generation.</b></span>
               <img src="GIF/DG4.gif" alt="Disney+ GIF">`
      },
      {
        html: `<span><b>Marketing:</b> <span style="color:#e50914">Netflix</span> goes viral.<br>
               <span style="color:#00a8e1">Disney+</span> brings the magic offline!</span>
               <img src="GIF/NG4.gif" alt="Marketing GIF">`
      },
      {
        html: `<span><b>Which one fits you best?</b></span>
               <img src="GIF/DD4.gif" alt="Question GIF">`
      }
    ];
    let idx = 0;
    function showSlide(i) {
      shortContent.innerHTML = slides[i].html;
    }
    function nextSlide() {
      idx = (idx + 1) % slides.length;
      showSlide(idx);
    }
    // Auto-switch every 7s, loop forever
    setInterval(nextSlide, 7000);
    showSlide(0);
  </script>
</body>
</html>
