<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>START| Netflix vs Disney+ Presentation</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Neon/Cyberpunk Vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Prompt:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="Photo/M.jpg">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #181828 0%, #1a1a40 60%, #e509b8 100%);
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      position: relative;
      font-family: 'Prompt', Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Neon video/gif background */
    .bg-video, .bg-gif {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0.22;
      pointer-events: none;
      filter: blur(1.5px) brightness(1.1) saturate(1.2);
      animation: fadeInBg 2s;
    }
    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 0.22; }
    }
    /* Center logo/title */
    .main-logo {
      position: absolute;
      left: 50%; top: 38%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 600px;
      max-width: 90vw;
      filter: drop-shadow(0 0 32px #e509b8) drop-shadow(0 0 24px #00e1ff);
      animation: fadeInLogo 1.2s cubic-bezier(.4,2,.6,1) 0.2s backwards;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fadeInLogo {
      from { opacity: 0; transform: translate(-50%, -60%) scale(0.8);}
      to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }
    /* Enter button */
    .enter-btn {
      position: absolute;
      left: 50%; top: 65%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 60% 40%, #fff 0%, #e509b8 60%, #00e1ff 100%);
      color: #181828;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      padding: 22px 80px;
      box-shadow: 0 0 32px #e509b8, 0 0 32px #00e1ff, 0 0 12px #fff;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.18s, box-shadow 0.2s;
      z-index: 10;
      letter-spacing: 2px;
      outline: none;
      overflow: hidden;
      animation: fadeInBtn 1.4s cubic-bezier(.4,2,.6,1) 0.7s backwards;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .enter-btn:hover, .enter-btn:focus {
      background: radial-gradient(circle at 60% 40%, #fff 0%, #e509b8 40%, #00e1ff 100%);
      color: #fff;
      box-shadow: 0 0 64px #e509b8, 0 0 64px #00e1ff, 0 0 32px #fff;
      transform: scale(1.06);
    }
    .enter-btn .glow {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      border-radius: 50px;
      box-shadow: 0 0 32px #e509b8, 0 0 32px #00e1ff, 0 0 12px #fff;
      opacity: 0.5;
      filter: blur(8px);
      z-index: 0;
      animation: btnGlow 2.5s infinite alternate;
    }
    @keyframes btnGlow {
      0% { opacity: 0.3;}
      100% { opacity: 0.7;}
    }
    @keyframes fadeInBtn {
      from { opacity: 0; transform: translate(-50%, -60%) scale(0.8);}
      to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }
    /* Fade-in effect for whole page */
    body {
      opacity: 0;
      animation: bodyFadeIn 1.2s cubic-bezier(.4,2,.6,1) 0.1s forwards;
    }
    @keyframes bodyFadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    /* Responsive */
    @media (max-width: 700px) {
      .main-logo { width: 90vw; }
      .enter-btn { font-size: 1.1rem; padding: 14px 30px;}
    }
    .logo-split-center {
      position: absolute;
      left: 50%; top: 38%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 140px;
      display: flex;
      z-index: 2;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 32px #e509b8, 0 0 32px #00e1ff, 0 0 12px #fff;
      background: linear-gradient(90deg, #181828 0%, #1a1a40 100%);
      border: 3px solid #fff;
      animation: fadeInLogo 1.2s cubic-bezier(.4,2,.6,1) 0.2s backwards;
    }
    .logo-half {
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      position: relative;
    }
    .logo-netflix {
      background: linear-gradient(90deg, #181818 60%, #e50914 100%);
      border-right: 2px solid #fff;
    }
    .logo-disney {
      background: linear-gradient(270deg, #181818 60%, #00a8e1 100%);
      border-left: 2px solid #fff;
    }
    .logo-img {
      width: 110px;
      max-width: 90%;
      filter: drop-shadow(0 0 18px #fff) drop-shadow(0 0 8px #e50914) drop-shadow(0 0 8px #00a8e1);
      background: transparent;
      margin: 0 8px;
      border-radius: 18px;
    }
    @media (max-width: 700px) {
      .logo-split-center { width: 200px; height: 60px; top: 28%; }
      .logo-img { width: 48px; }
    }
    .neon-circle-btn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      font-size: 2.2rem;
      padding: 0;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 60% 40%, #fff 0%, #e509b8 60%, #00e1ff 100%);
      box-shadow: 0 0 48px #e509b8, 0 0 48px #00e1ff, 0 0 24px #fff;
      border: 4px solid #fff;
      position: absolute;
      left: 50%; top: 65%;
      transform: translate(-50%, -50%);
      transition: box-shadow 0.2s, background 0.2s, transform 0.18s;
      animation: pulseBtn 2.2s infinite alternate;
      display: flex;
      z-index: 10;
    }
    .neon-circle-btn:hover, .neon-circle-btn:focus {
      box-shadow: 0 0 96px #e509b8, 0 0 96px #00e1ff, 0 0 48px #fff;
      background: radial-gradient(circle at 60% 40%, #fff 0%, #e509b8 40%, #00e1ff 100%);
      transform: translate(-50%, -50%) scale(1.08);
    }
    @keyframes pulseBtn {
      0% { box-shadow: 0 0 32px #e509b8, 0 0 32px #00e1ff, 0 0 12px #fff;}
      100% { box-shadow: 0 0 64px #e509b8, 0 0 64px #00e1ff, 0 0 32px #fff;}
    }
  </style>
</head>
<body>
  <!-- พื้นหลัง gif สลับอัตโนมัติระหว่าง 2 gif -->
  <img class="bg-gif" id="bgGif" src="GIF/LL.gif" >

  <!-- โลโก้ Netflix และ Disney+ คนละครึ่งตรงกลาง -->
  <div class="logo-split-center">
    <div class="logo-half logo-netflix">
      <img src="GIF/NG1.gif" alt="Netflix" class="logo-img">
    </div>
    <div class="logo-half logo-disney">
      <img src="GIF/DG1.gif" alt="Disney+" class="logo-img">
    </div>
  </div>

  <!-- ปุ่ม Enter -->
  <button class="enter-btn neon-circle-btn" id="enterBtn">
    <span>ENTER</span>
    <span class="glow"></span>
  </button>

  <script>
    // เปลี่ยน gif พื้นหลังสลับไปมา
    const bgGif = document.getElementById('bgGif');
    const gifs = [
      "GIF/NG4.gif", // gif 1
      "GIF/DG4.gif"   // gif 2 (เปลี่ยนเป็น gif ที่ต้องการ)
    ];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % gifs.length;
      bgGif.src = gifs[idx];
    }, 6000); // เปลี่ยนทุก 6 วินาที

    // Particle burst + fade out effect
    document.getElementById('enterBtn').onclick = function(e) {
      const btn = e.currentTarget;
      // Particle burst
      for (let i = 0; i < 18; i++) {
        setTimeout(() => {
          const c = document.createElement('span');
          c.className = 'start-confetti';
          const colors = ['#e509b8', '#fff', '#00e1ff', '#113b7a'];
          c.style.background = colors[Math.floor(Math.random() * colors.length)];
          const rect = btn.getBoundingClientRect();
          c.style.left = (rect.left + rect.width/2 + Math.random()*60-30) + 'px';
          c.style.top = (rect.top + rect.height/2 + Math.random()*10-5) + 'px';
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 1200);
        }, i * 30);
      }
      // Fade out
      document.body.style.transition = "opacity 0.7s cubic-bezier(.4,2,.6,1)";
      document.body.style.opacity = 0;
      setTimeout(function () {
        window.location.href = 'intro.html';
      }, 650);
    };
    // Confetti style
    const style = document.createElement('style');
    style.innerHTML = `
      .start-confetti {
        position: fixed;
        width: 18px; height: 18px;
        border-radius: 50%;
        opacity: 0.85;
        z-index: 9999;
        pointer-events: none;
        animation: confettiBurst 1.2s cubic-bezier(.4,2,.6,1);
      }
      @keyframes confettiBurst {
        0% { transform: scale(0.7) translateY(0);}
        60% { transform: scale(1.2) translateY(-60px);}
        100% { transform: scale(0.7) translateY(-120px); opacity: 0;}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
