<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Introduction & Product Background | Netflix vs Disney+ Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Neon/Cyberpunk Vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Prompt:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="Photo/M.jpg">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Prompt', Arial, sans-serif;
      background: linear-gradient(135deg, #181818 0%, #1a1a40 60%, #e50914 100%);
      overflow: hidden;
      position: relative;
      animation: fadeInPage 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInPage {
      from { opacity: 0; transform: translateX(60px);}
      to { opacity: 1; transform: translateX(0);}
    }
    /* Neon Netflix logo */
    .netflix-logo-neon {
      position: absolute;
      top: 4vw;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      filter: drop-shadow(0 0 32px #e50914) drop-shadow(0 0 18px #fff);
      z-index: 10;
      animation: logoPop 1.2s cubic-bezier(.4,2,.6,1);
      user-select: none;
      pointer-events: none;
    }
    @keyframes logoPop {
      from { opacity: 0; transform: translateX(-50%) scale(0.7);}
      to { opacity: 1; transform: translateX(-50%) scale(1);}
    }
    /* Main content box (สลับเนื้อหาได้) */
    .main-content-box {
      position: absolute;
      left: 50%; top: 54%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      border-radius: 48px;
      background: linear-gradient(120deg, #e50914 60%, #1a1a40 100%);
      box-shadow:
        0 0 120px 20px #e50914,
        0 0 80px 10px #00e1ff,
        0 0 120px 40px #fff,
        0 0 0 8px #fff inset;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      animation: mainBoxIn 1.2s cubic-bezier(.4,2,.6,1);
      overflow: hidden;
      transition: background 1s, box-shadow 0.5s;
      border: 6px solid #fff;
    }
    .main-content-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 38px;
      pointer-events: none;
      box-shadow:
        0 0 80px 20px #e50914,
        0 0 60px 10px #00e1ff,
        0 0 120px 40px #fff;
      opacity: 0.18;
      z-index: 0;
      animation: mainBoxGlow 2.5s infinite alternate;
    }
    @keyframes mainBoxGlow {
      0% { opacity: 0.13;}
      100% { opacity: 0.28;}
    }
    .main-content-inner {
      width: 100%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.7rem;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      text-align: center;
      letter-spacing: 2px;
      font-weight: bold;
      background: none;
      text-shadow: 0 2px 8px #000a;
      z-index: 2;
    }
    .main-content-img {
      width: 220px;
      height: 220px;
      border-radius: 32px;
      box-shadow: 0 0 48px #fff, 0 0 48px #e50914;
      background: #181818;
      object-fit: cover;
      border: 4px solid #fff;
    }
    .main-content-label {
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-family: 'Prompt', Arial, sans-serif;
      font-weight: bold;
      margin-top: 12px;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 8px #000a;
      background: rgba(24,24,40,0.25);
      border-radius: 18px;
      padding: 8px 0 0 0;
    }
    /* Animated icon (corner) */
    .animated-icon {
      position: absolute;
      top: 2.5%; right: 4%;
      width: 60px; height: 60px;
      z-index: 100;
      pointer-events: none;
      filter: drop-shadow(0 0 16px #e50914) drop-shadow(0 0 16px #fff);
      animation: iconFloat 2.5s ease-in-out infinite alternate;
    }
    /* Navigation buttons: neon circle */
    .neon-nav-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 60% 40%, #fff 0%, #e50914 60%, #00e1ff 100%);
      box-shadow: 0 0 32px #e50914, 0 0 32px #00e1ff, 0 0 16px #fff;
      color: #fff;
      font-size: 2.2rem;
      font-family: 'Orbitron', Arial, sans-serif;
      position: absolute;
      bottom: 7vh;
      z-index: 100;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s, transform 0.18s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.92;
      border: 2px solid #fff;
      overflow: hidden;
    }
    .neon-nav-btn.left { left: 7vw; }
    .neon-nav-btn.right { right: 7vw; }
    .neon-nav-btn .glow {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      border-radius: 50%;
      box-shadow: 0 0 32px #e50914, 0 0 32px #00e1ff, 0 0 12px #fff;
      opacity: 0.5;
      filter: blur(8px);
      z-index: 0;
      animation: btnGlow 2.5s infinite alternate;
    }
    @keyframes btnGlow {
      0% { opacity: 0.3;}
      100% { opacity: 0.7;}
    }
    .neon-nav-btn:hover, .neon-nav-btn:focus {
      box-shadow: 0 0 64px #e50914, 0 0 64px #00e1ff, 0 0 32px #fff;
      background: radial-gradient(circle at 60% 40%, #fff 0%, #e50914 40%, #00e1ff 100%);
      transform: scale(1.08);
    }
    .neon-nav-btn.clicked {
      animation: navBtnClick 0.7s cubic-bezier(.4,2,.6,1);
    }
    @keyframes navBtnClick {
      0% { box-shadow: 0 0 48px #e50914, 0 0 48px #00e1ff, 0 0 32px #fff; transform: scale(1);}
      40% { box-shadow: 0 0 96px #e50914, 0 0 96px #00e1ff, 0 0 64px #fff; transform: scale(1.18);}
      100% { box-shadow: 0 0 0 #0000; transform: scale(0.7); opacity: 0;}
    }
    /* Cursor particle effect */
    .cursor-particle {
      position: fixed;
      pointer-events: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 40%, #e50914 80%, #00e1ff 100%);
      box-shadow: 0 0 18px #e50914, 0 0 18px #00e1ff, 0 0 8px #fff;
      opacity: 0.7;
      z-index: 99999;
      animation: cursorFade 0.7s linear forwards;
    }
    @keyframes cursorFade {
      0% { opacity: 0.8; transform: scale(1);}
      80% { opacity: 0.7;}
      100% { opacity: 0; transform: scale(0.3);}
    }
    /* Responsive */
    @media (max-width: 700px) {
      .main-content-box { width: 98vw; height: 220px; }
      .main-content-img { width: 90px; height: 90px; }
      .main-content-label { font-size: 1.1rem; }
    }
    .main-content-gif-pop {
      position: absolute;
      left: 50%; top: 54%;
      transform: translate(-50%, -50%) scale(0.7);
      width: 120px;
      height: 120px;
      z-index: 999;
      pointer-events: none;
      opacity: 0;
      animation: popGif 0.7s cubic-bezier(.4,2,.6,1) forwards;
    }
    @keyframes popGif {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.7);}
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.18);}
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.7);}
    }
    /* โลโก้/รูปคนพูด (ด้านบนซ้าย) */
    .speaker-logo-box {
      position: absolute;
      top: 2vw; left: 2vw;
      display: flex;
      align-items: center;
      z-index: 20;
      background: rgba(24,24,40,0.7);
      border-radius: 24px;
      box-shadow: 0 0 16px #e50914, 0 0 16px #00e1ff;
      padding: 8px 18px 8px 8px;
      animation: slideInSpeaker 1.1s cubic-bezier(.4,2,.6,1);
    }
    @keyframes slideInSpeaker {
      from { opacity: 0; transform: translateX(-60px);}
      to { opacity: 1; transform: translateX(0);}
    }
    .speaker-logo {
      width: 54px; height: 54px;
      border-radius: 50%;
      margin-right: 12px;
      box-shadow: 0 0 12px #fff, 0 0 18px #e50914;
      background: #181818;
      object-fit: cover;
      border: 2px solid #fff;
      animation: iconFloat 2.5s ease-in-out infinite alternate;
    }
    .speaker-name {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 16px #e50914, 0 0 16px #00e1ff;
      letter-spacing: 1px;
      line-height: 1.2;
    }
    /* ตกแต่ง particle ในกล่อง */
    .main-box-particle {
      position: absolute;
      width: 22px; height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 40%, #e50914 80%, #00e1ff 100%);
      box-shadow: 0 0 18px #e50914, 0 0 18px #00e1ff, 0 0 8px #fff;
      opacity: 0.18;
      left: 80%; top: 18%;
      animation: boxParticleMove 2.8s infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes boxParticleMove {
      0% { transform: scale(0.7) translateY(0);}
      100% { transform: scale(1.2) translateY(18px);}
    }
  </style>
</head>
<body>
  <!-- Neon Netflix Logo -->
  <img class="netflix-logo-neon" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">

  <!-- โลโก้/รูปคนพูด (ด้านบนซ้าย) -->
  <div class="speaker-logo-box">
    <img src="GIF/ME.gif" alt="Speaker" class="speaker-logo">
    <div class="speaker-name">Kitsanapon<br><span style="font-size:1rem;">(6706105304)</span></div>
  </div>

  <!-- Animated icon (corner, เปลี่ยน src เป็น GIF/PNG/Lottie ได้) -->
  <img class="animated-icon" src="GIF/NG2.gif" alt="Animated Icon">

  <!-- Main content box (สลับเนื้อหาได้) -->
  <div class="main-content-box" id="mainContentBox">
    <div class="main-content-inner" id="mainContentInner">
      <img class="main-content-img" id="mainGif" src="GIF/NG4.gif" alt="Movie Icon">
    </div>
    <div class="main-content-label">Netflix Originals<br><span style="font-size:1.1rem;">(Animation & Series)</span></div>
    <!-- ตกแต่ง: particle light -->
    <span class="main-box-particle"></span>
    <span class="main-box-particle" style="top:80%;left:90%;animation-delay:.7s"></span>
    <span class="main-box-particle" style="top:20%;left:10%;animation-delay:.3s"></span>
  </div>

  <!-- Navigation Buttons -->
  <button class="neon-nav-btn left" id="backBtn" aria-label="Back">
    &#8592;
    <span class="glow"></span>
  </button>
  <button class="neon-nav-btn right" id="nextBtn" aria-label="Next">
    &#8594;
    <span class="glow"></span>
  </button>

  <!-- Sound effect -->
  <audio id="dingSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae7b6.mp3" preload="auto"></audio>

  <script>
    // Fade-in/slide-in effect: already in CSS

    // Sound effect on page load
    window.addEventListener('DOMContentLoaded', () => {
      const ding = document.getElementById('dingSound');
      if (ding) { setTimeout(()=>ding.play(), 300); }
    });

    // Cursor particle effect
    document.addEventListener('mousemove', function(e) {
      const p = document.createElement('span');
      p.className = 'cursor-particle';
      p.style.left = (e.clientX - 7) + 'px';
      p.style.top = (e.clientY - 7) + 'px';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 700);
    });

    // Main GIF/เนื้อหา สลับไปมา
    const gifList = [
      { img: "GIF/NG4.gif", label: "Netflix Originals<br><span style='font-size:1.1rem;'>(Animation & Series)</span>" },
      { img: "GIF/NG5.gif", label: "Top Trending<br><span style='font-size:1.1rem;'>Action & Drama</span>" },
      { img: "GIF/NG6.gif", label: "Award Winners<br><span style='font-size:1.1rem;'>Oscar & Emmy</span>" }
    ];
    let gifIdx = 0;
    setInterval(() => {
      gifIdx = (gifIdx + 1) % gifList.length;
      document.getElementById('mainGif').src = gifList[gifIdx].img;
      document.querySelector('.main-content-label').innerHTML = gifList[gifIdx].label;
    }, 3500);

    // Navigation button effect: burst + fade + go to page
    function navBtnAnim(e, url, popGif) {
      const btn = e.currentTarget;
      btn.classList.add('clicked');
      // Particle burst
      for (let i = 0; i < 14; i++) {
        setTimeout(() => {
          const c = document.createElement('span');
          c.className = 'cursor-particle';
          const colors = ['#e50914', '#fff', '#00e1ff', '#113b7a'];
          c.style.background = colors[Math.floor(Math.random() * colors.length)];
          const rect = btn.getBoundingClientRect();
          c.style.left = (rect.left + rect.width/2 + Math.random()*40-20) + 'px';
          c.style.top = (rect.top + rect.height/2 + Math.random()*10-5) + 'px';
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 900);
        }, i * 18);
      }
      // Pop GIF ตรงกลาง (เฉพาะ next)
      if (popGif) {
        const pop = document.createElement('img');
        pop.src = 'GIF/PON.gif';
        pop.className = 'main-content-gif-pop';
        document.body.appendChild(pop);
        setTimeout(() => pop.remove(), 700);
      }
      // Fade out ทั้งหน้า
      document.body.style.transition = "opacity 0.7s cubic-bezier(.4,2,.6,1)";
      document.body.style.opacity = 0;
      setTimeout(function () {
        window.location.href = url;
      }, 500);
    }
    document.getElementById('backBtn').onclick = function(e) {
      navBtnAnim(e, 'intro.html', false);
    };
    document.getElementById('nextBtn').onclick = function(e) {
      navBtnAnim(e, 'person2.html', true);
    };
  </script>
</body>
</html>
