<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Plans &  Marketing | Visual Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Neon/Cyberpunk Vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Prompt:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="Photo/M.jpg">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Prompt', Arial, sans-serif;
      background: linear-gradient(135deg, #181818 60%, #e50914 100%) 0 0/50vw 100vh no-repeat,
                  linear-gradient(225deg, #181828 60%, #00a8e1 100%) 50vw 0/50vw 100vh no-repeat;
      background-color: #181828;
      overflow: hidden;
      animation: fadeInPage 1.2s cubic-bezier(.4,2,.6,1);
      position: relative;
    }
    @keyframes fadeInPage {
      from { opacity: 0; transform: scale(1.08);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Glowing world map background */
    .globe-bg {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    /* ลูกโลก GIF เล็ก ลอยไปทั่วหน้าจอ */
    .globe-float {
      position: fixed;
      width: 120px;
      height: 120px;
      opacity: 0.85;
      z-index: 3;
      pointer-events: none;
      filter: drop-shadow(0 0 24px #00e1ff) brightness(1.1);
      transition: filter 0.3s;
    }
    /* Glowing dots for Netflix (red) and Disney+ (blue) */
    .dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.85;
      pointer-events: none;
      z-index: 2;
      animation: dotPulse 2.5s infinite alternate;
    }
    .dot.netflix {
      width: 22px; height: 22px;
      background: radial-gradient(circle, #fff 10%, #e50914 80%, #ff3b3b 100%);
      box-shadow: 0 0 24px #e50914, 0 0 8px #fff;
      animation-delay: 0s;
    }
    .dot.disney {
      width: 18px; height: 18px;
      background: radial-gradient(circle, #fff 10%, #00a8e1 80%, #00e1ff 100%);
      box-shadow: 0 0 24px #00a8e1, 0 0 8px #fff;
      animation-delay: 1.2s;
    }
    @keyframes dotPulse {
      0% { opacity: 0.7; transform: scale(1);}
      100% { opacity: 1; transform: scale(1.18);}
    }
    /* Center content card */
    .center-card {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 540px;
      min-height: 260px;
      background: rgba(24, 24, 64, 0.92);
      border-radius: 38px;
      box-shadow: 0 0 64px #00a8e1, 0 0 32px #fff, 0 0 32px #e509b8;
      border: 5px solid #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      animation: glassCardIn 1.2s cubic-bezier(.4,2,.6,1);
      overflow: visible;
      backdrop-filter: blur(8px);
      padding: 32px 0 24px 0;
      justify-content: center;
    }
    @keyframes glassCardIn {
      from { opacity: 0; transform: translate(-50%, 60%) scale(0.7);}
      to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }
    .center-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff 10%, #00a8e1 60%, #e509b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 8px #000a, 0 0 12px #00a8e1;
      user-select: none;
      text-align: center;
      width: 90%;
      max-width: 900px;
      pointer-events: none;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }
    .center-title .icon-anim {
      font-size: 2.2rem;
      animation: iconSpin 3.5s linear infinite;
      filter: drop-shadow(0 0 8px #00a8e1) drop-shadow(0 0 8px #e50914);
    }
    @keyframes iconSpin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .center-desc {
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      font-family: 'Prompt', Arial, sans-serif;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #000a;
      background: rgba(24,24,40,0.18);
      border-radius: 18px;
      padding: 8px 24px;
      max-width: 90%;
      margin-bottom: 18px;
      margin-top: 0;
    }
    .expansion-list {
      width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      gap: 18px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .expansion-item {
      flex: 1 1 180px;
      min-width: 140px;
      max-width: 220px;
      background: rgba(0,0,0,0.22);
      border-radius: 18px;
      box-shadow: 0 0 12px #00a8e1, 0 0 8px #fff;
      border: 2px solid #fff;
      padding: 18px 10px 12px 10px;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 8px;
      position: relative;
      animation: fadeTab 0.7s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeTab {
      from { opacity: 0; transform: translateY(40px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .expansion-item .icon-anim {
      font-size: 1.5rem;
      margin-bottom: 6px;
      display: block;
    }
    /* Speaker logo (top right) */
    .speaker-logo-box {
      position: fixed;
      top: 2vw;
      right: 2vw;
      left: auto;
      bottom: auto;
      display: flex;
      align-items: center;
      z-index: 30;
      background: rgba(24,24,40,0.7);
      border-radius: 24px;
      box-shadow: 0 0 16px #e50914, 0 0 16px #00a8e1;
      padding: 8px 18px 8px 8px;
      animation: slideInSpeaker 1.1s cubic-bezier(.4,2,.6,1);
    }
    .speaker-logo-box.speaker-logo-topright {
      position: fixed;
      top: 2vw;
      right: 2vw;
      left: auto;
      bottom: auto;
      display: flex;
      align-items: center;
      flex-direction: row; /* ตัวหนังสือซ้าย, รูปขวา */
      z-index: 30;
      background: rgba(24,24,40,0.7);
      border-radius: 24px;
      box-shadow: 0 0 16px #e50914, 0 0 16px #00a8e1;
      padding: 8px 18px 8px 8px;
      animation: slideInSpeaker 1.1s cubic-bezier(.4,2,.6,1);
    }
    .speaker-logo-box.speaker-logo-topright .speaker-logo {
      margin-left: 12px;
      margin-right: 0;
    }
    .speaker-logo {
      width: 54px; height: 54px;
      border-radius: 50%;
      margin-right: 12px;
      box-shadow: 0 0 12px #fff, 0 0 18px #e50914;
      background: #181818;
      object-fit: cover;
      border: 2px solid #fff;
      animation: iconFloat 2.5s ease-in-out infinite alternate;
    }
    .speaker-name {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 16px #e50914, 0 0 16px #00a8e1;
      letter-spacing: 1px;
      line-height: 1.2;
    }
    /* Custom navigation buttons */
    .nav-btn {
      position: fixed;
      bottom: 38px;
      z-index: 40;
      width: 74px;
      height: 74px;
      border-radius: 50%;
      border: none;
      outline: none;
      cursor: pointer;
      background: linear-gradient(135deg, #fff 40%, #e50914 100%);
      box-shadow: 0 0 24px #e50914, 0 0 18px #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: #fff;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s, transform 0.18s;
      overflow: visible;
      border: 3px solid #fff;
      opacity: 0.93;
      animation: navBtnPulse 2.5s infinite alternate;
    }
    .nav-btn.right {
      right: 38px;
      background: linear-gradient(135deg, #fff 40%, #00a8e1 100%);
      box-shadow: 0 0 24px #00a8e1, 0 0 18px #fff;
    }
    .nav-btn:active {
      filter: brightness(1.2) grayscale(0.2);
      transform: scale(0.93);
    }
    @keyframes navBtnPulse {
      0% { box-shadow: 0 0 24px #e50914, 0 0 18px #fff;}
      100% { box-shadow: 0 0 48px #e50914, 0 0 32px #fff;}
    }
    .nav-btn.right {
      animation: navBtnPulseBlue 2.5s infinite alternate;
    }
    @keyframes navBtnPulseBlue {
      0% { box-shadow: 0 0 24px #00a8e1, 0 0 18px #fff;}
      100% { box-shadow: 0 0 48px #00a8e1, 0 0 32px #fff;}
    }
    .nav-btn .icon-anim {
      font-size: 2.2rem;
      animation: iconSpin 3.5s linear infinite;
      filter: drop-shadow(0 0 8px #00a8e1) drop-shadow(0 0 8px #e50914);
    }
    /* Cursor particle effect */
    .cursor-particle {
      position: fixed;
      pointer-events: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 40%, #00a8e1 80%, #e50914 100%);
      box-shadow: 0 0 18px #00a8e1, 0 0 18px #e50914, 0 0 8px #fff;
      opacity: 0.7;
      z-index: 99999;
      animation: cursorFade 0.7s linear forwards;
    }
    @keyframes cursorFade {
      0% { opacity: 0.8; transform: scale(1);}
      80% { opacity: 0.7;}
      100% { opacity: 0; transform: scale(0.3);}
    }
    /* Neon Glow Effect for center-card (เหมือน person3) */
    .center-card {
      position: relative;
    }
    .neon-glow {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 110%;
      height: 110%;
      border-radius: 48px;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse at 60% 40%, #00e1ff88 0%, #00a8e1 60%, transparent 100%),
        radial-gradient(ellipse at 40% 70%, #e509b888 0%, #e50914 60%, transparent 100%);
      box-shadow:
        0 0 64px 24px #00e1ff55,
        0 0 32px 8px #e509b855;
      opacity: 0.55;
      filter: blur(8px) brightness(1.2);
      animation: neonGlowPulse 3.5s ease-in-out infinite alternate;
    }
    @keyframes neonGlowPulse {
      0% { opacity: 0.45; filter: blur(8px) brightness(1.1);}
      100% { opacity: 0.7; filter: blur(12px) brightness(1.25);}
    }
    .center-card > *:not(.neon-glow) {
      position: relative;
      z-index: 1;
    }
    @media (max-width: 900px) {
      .center-card { width: 98vw; min-height: 180px; }
      .expansion-list { flex-direction: column; gap: 8px;}
      .expansion-item { min-width: 90vw; max-width: 98vw; }
      .nav-btn { width: 48px; height: 48px; bottom: 10px;}
      .nav-btn.right { right: 10px;}
      .nav-btn.left { left: 10px;}
      .speaker-logo-box { right: 2vw; bottom: 2vw;}
      .center-card {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
      }
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      /* background and other styles as before */
      position: relative;
      overflow: hidden;
    }
    .center-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* ...rest as before... */
    }
    .center-card {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      min-height: 230px;
      background: rgba(24, 24, 64, 0.80);
      border-radius: 32px;
      box-shadow:
        0 0 32px #00a8e1cc,
        0 0 12px #fff8,
        0 0 24px #e509b888;
      border: 2.5px solid #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      animation: glassCardIn 1.2s cubic-bezier(.4,2,.6,1);
      overflow: visible;
      backdrop-filter: blur(12px) saturate(1.2);
      padding: 28px 0 18px 0;
      justify-content: center;
      transition: box-shadow 0.3s, background 0.3s;
    }
    .center-card:hover {
      box-shadow:
        0 0 48px #00e1ff,
        0 0 24px #fff,
        0 0 32px #e509b8;
      background: rgba(24, 24, 64, 0.92);
    }
    .center-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.7rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff 10%, #00a8e1 60%, #e509b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 8px #000a, 0 0 8px #00a8e1;
      user-select: none;
      text-align: center;
      width: 90%;
      max-width: 900px;
      pointer-events: none;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }
    .center-desc.soft-glass {
      color: #eaf6ff;
      font-size: 1.13rem;
      text-align: left;
      font-family: 'Prompt', Arial, sans-serif;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px #0006;
      background: rgba(30,40,80,0.32);
      border-radius: 18px;
      padding: 14px 22px 12px 22px;
      max-width: 92%;
      margin-bottom: 10px;
      margin-top: 0;
      box-shadow: 0 0 12px #00a8e1cc, 0 0 6px #fff6;
      backdrop-filter: blur(2.5px) saturate(1.1);
      border: 1.5px solid #00a8e144;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .center-desc.soft-glass b {
      color: #fff;
      font-size: 1.08em;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00e1ff88, 0 0 8px #fff8;
      display: block;
      margin-bottom: 8px;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .desc-list {
      margin: 0;
      padding: 0 0 0 10px;
      list-style: none;
    }
    .desc-list li {
      margin-bottom: 7px;
      font-size: 1.08em;
      color: #eaf6ff;
      letter-spacing: 0.5px;
      padding-left: 0.2em;
      position: relative;
      line-height: 1.5;
      text-shadow: 0 2px 8px #0006;
    }
    .desc-list li:last-child { margin-bottom: 0; }
    .desc-label {
      color: #00e1ff;
      font-weight: 700;
      text-shadow: 0 0 8px #00e1ff88, 0 0 8px #fff8;
      margin-right: 6px;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 1px;
    }
    .desc-list li:nth-child(1) .desc-label { color: #e50914; text-shadow: 0 0 8px #e50914aa, 0 0 8px #fff8;}
    .desc-list li:nth-child(2) .desc-label { color: #00a8e1;}
    .desc-list li:nth-child(3) .desc-label { color: #fff;}
    @media (max-width: 600px) {
      .center-card { width: 97vw; min-width: 0; padding: 10px 0 10px 0;}
      .center-desc.soft-glass { padding: 10px 8px; font-size: 1em;}
      .center-title { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <!-- Split background effect (เหมือน person3) -->
  <div class="globe-bg">
    <!-- Netflix dots (red) -->
    <div class="dot netflix moving-dot" style="top:32%; left:28%;" data-x="28" data-y="32" data-dir="1"></div>
    <div class="dot netflix moving-dot" style="top:38%; left:44%;" data-x="44" data-y="38" data-dir="-1"></div>
    <div class="dot netflix moving-dot" style="top:28%; left:62%;" data-x="62" data-y="28" data-dir="1"></div>
    <div class="dot netflix moving-dot" style="top:40%; left:70%;" data-x="70" data-y="40" data-dir="-1"></div>
    <div class="dot netflix moving-dot" style="top:60%; left:52%;" data-x="52" data-y="60" data-dir="1"></div>
    <div class="dot netflix moving-dot" style="top:22%; left:80%;" data-x="80" data-y="22" data-dir="-1"></div>
    <!-- Disney+ dots (blue) -->
    <div class="dot disney moving-dot" style="top:35%; left:30%;" data-x="30" data-y="35" data-dir="-1"></div>
    <div class="dot disney moving-dot" style="top:45%; left:75%;" data-x="75" data-y="45" data-dir="1"></div>
    <div class="dot disney moving-dot" style="top:28%; left:62%;" data-x="62" data-y="28" data-dir="-1"></div>
    <div class="dot disney moving-dot" style="top:40%; left:70%;" data-x="70" data-y="40" data-dir="1"></div>
    <!-- globe GIF ลอยไปทั่วหน้าจอ -->
    <img src="GIF/W1.gif" class="globe-float" id="globeFloat" alt="World Map Floating">
  </div>
  <!-- Center content card -->
  <div class="center-card">
    <div class="neon-glow"></div>
    <div class="center-title">
      <span class="icon-anim">🌍</span>
      Customer Service & Expansion
      <span class="icon-anim">📞</span>
    </div>
    <div class="center-desc soft-glass">
      <b>Global, Simple, Supportive.</b>
      <ul class="desc-list">
        <li><span class="desc-label">Netflix:</span> 24/7 help, everywhere</li>
        <li><span class="desc-label">Disney+:</span> Growing fast, local touch</li>
        <li><span class="desc-label">Both:</span> Ready to help you enjoy, anytime</li>
      </ul>
    </div>
  </div>
  <!-- Speaker logo (top right) -->
  <div class="speaker-logo-box speaker-logo-topright">
    <div class="speaker-name" style="text-align:right;">
      Darupon<br>
      <span style="font-size:1rem;">(6506102397)</span>
    </div>
    <img src="Photo/PON.jpg" alt="Speaker" class="speaker-logo">
  </div>
  <!-- Navigation Buttons (custom style) -->
  <button class="nav-btn left" id="backBtn" title="Back" style="left:24px; right:auto; bottom:24px;">
    <span class="icon-anim">⏪</span>
  </button>
  <button class="nav-btn right" id="nextBtn" title="Next" style="right:24px; left:auto; bottom:24px;">
    <span class="icon-anim">⏩</span>
  </button>
  <!-- Sound effect -->
  <audio id="dingSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae7b6.mp3" preload="auto"></audio>
  <script>
    // Sound effect on page load
    window.addEventListener('DOMContentLoaded', () => {
      const ding = document.getElementById('dingSound');
      if (ding) { setTimeout(()=>ding.play(), 300); }
    });
    // Cursor particle effect
    document.addEventListener('mousemove', function(e) {
      const p = document.createElement('span');
      p.className = 'cursor-particle';
      p.style.left = (e.clientX - 7) + 'px';
      p.style.top = (e.clientY - 7) + 'px';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 700);
    });
    // Navigation button transitions
    document.getElementById('backBtn').onclick = function() {
      document.body.style.transition = "opacity 0.7s cubic-bezier(.4,2,.6,1)";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = 'person3.html', 500);
    };
    document.getElementById('nextBtn').onclick = function() {
      document.body.style.transition = "opacity 0.7s cubic-bezier(.4,2,.6,1)";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = 'person5.html', 500);
    };
    // Bubble/dot floating animation (move in circle/ellipse)
    setInterval(() => {
      document.querySelectorAll('.moving-dot').forEach((dot, i) => {
        const t = Date.now() / 1200 + i * 0.8;
        const baseX = parseFloat(dot.getAttribute('data-x'));
        const baseY = parseFloat(dot.getAttribute('data-y'));
        const dir = parseInt(dot.getAttribute('data-dir'));
        // วงกลม/วงรีเล็กๆ
        const x = baseX + Math.sin(t * dir) * 2.5;
        const y = baseY + Math.cos(t * dir) * 2.5;
        dot.style.left = x + '%';
        dot.style.top = y + '%';
      });

      // ลูกโลก GIF ลอยไปทั่วจอ (วงรีใหญ่)
      const globe = document.getElementById('globeFloat');
      if (globe) {
        const t = Date.now() / 1800;
        // วงรีใหญ่ทั่วจอ
        const cx = window.innerWidth * 0.5;
        const cy = window.innerHeight * 0.5;
        const rx = window.innerWidth * 0.38;
        const ry = window.innerHeight * 0.32;
        const x = cx + rx * Math.cos(t) - 60; // 60 = width/2
        const y = cy + ry * Math.sin(t * 0.85) - 60; // 60 = height/2
        globe.style.left = x + 'px';
        globe.style.top = y + 'px';
      }
    }, 40);
  </script>
</body>
</html>
